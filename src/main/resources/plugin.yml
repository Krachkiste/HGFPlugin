name: HGFPlugin
version: 1.7
main: net.raupi.plugins.HGFPlugin
api-version: 1.13
prefix: HGF-Plugin
authors: [Krachkiste]
description: Das HGF Plugin by Krachkiste
website: hg-f.xyz
commands:
  hgf:
    description: HGF Bauprojekt Navigationsmenü Command
    permission: hgfplugin.options
    permission-message: Irgendwarum darfst du das nicht :/ (Schreib mal in den Discord unter "hgf-plugin")
    aliases: [o, opt, hgf, info]
  regeln:
    description: Öffnet die HGF Bauregeln
    permission: hgfplugin.regeln
    permission-message: Irgendwarum darfst du das nicht :/ (Schreib mal in den Discord unter "hgf-plugin")
    aliases: [regel, rules, rlg]
  nightvision:
    description: Nachtsicht aktivieren
    permission: hgfplugin.nightvision
    aliases: [nightv, nv]
permissions:
  hgfplugin.options:
    default: true
  hgfplugin.regeln:
    default: true
  hgfplugin.nightvision:
    default: true